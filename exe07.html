<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculadora</title>
</head>

<body>
    
    <p>Calcular</p>

    <input type="submit" onclick="calcular()">

    <p id="resultado"></p>

<script>
async function calcular(){

    let n1 = 40
    let n2 = 50

    let soma = n1 + n2

    await exibir(n1 + n2)
}

async function exibir(soma){

    setTimeout(() =>{
    document.getElementById("resultado").innerHTML ="Soma: " + soma
}, 5000)

function rodape(){
    var rodape = document.getElementById("rodape").innerHTML = "Rodapé"
rodape.innerHTML = "Rodapé"
}
}

    </script>



</body>
</html>
